<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="../WEB-INF/views/head.xhtml">
    <ui:param name="title" value="User"/>
</ui:include>

<h:body>

    <ui:include src="../WEB-INF/views/navigation.xhtml">
        <ui:param name="pageName" value="Users"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="productForm">
                    <div class="form-group">
                        <h:outputLabel value="Name" for="login"/>
                        <h:inputText styleClass="form-control" id="login" name="login" placeholder="Enter login"
                                     value="#{userController.user.login}" required="true"
                                     requiredMessage="Login is required"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" for="password"/>
                        <h:inputText p:type="password" styleClass="form-control" id="password" name="password"
                                     placeholder="Enter password"
                                     value="#{userController.user.password}"/>
                    </div>
                    <div class="form-group">
                        <h:selectManyCheckbox value="#{userController.user.roles}" layout="pageDirection">
                            <f:selectItems value="#{userController.allRoles}" />
                        </h:selectManyCheckbox>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{userController.saveUser()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
