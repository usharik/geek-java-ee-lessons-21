<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ToDo</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item #{pageName == 'List' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="List" outcome="index"/>
            </li>
            <li class="nav-item #{pageName == 'Cart' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="Cart" outcome="cart"/>
            </li>
            <li class="nav-item #{pageName == 'User' ? 'active' : ''}">
                <h:link rendered="#{request.isUserInRole('ADMIN')}" styleClass="nav-link" value="Users" outcome="admin/user"/>
            </li>
            <li class="nav-item">
                <h:form rendered="#{request.userPrincipal != null}">
                    <h:commandButton action="#{todoController.logout()}" value="Logout #{request.userPrincipal.name}"/>
                </h:form>
                <h:link styleClass="nav-link"
                        rendered="#{request.userPrincipal == null}"
                        value="Login"
                        outcome="login"/>
            </li>
        </ul>
    </div>
</nav>

</html>
