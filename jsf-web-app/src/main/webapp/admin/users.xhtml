<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="../WEB-INF/views/head.xhtml">
    <ui:param name="title" value="User list"/>
</ui:include>

<h:body>

    <f:event listener="${userController.preLoad()}" type="preRenderView" />

    <ui:include src="../WEB-INF/views/navigation.xhtml">
        <ui:param name="pageName" value="Users"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <h:form id="productsForm">
                <div class="col-12">
                    <h:commandButton value="Add user" styleClass="btn btn-primary"
                                     action="#{userController.createUser()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            #{user.login}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" action="#{userController.editUser(user)}"
                                             styleClass="mr-1"/>
                            <h:commandButton value="Delete" action="#{userController.deleteUser(user)}">
                                <f:ajax event="click" render="productsForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
